<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="">
</head>

<body>

    <div class="container-lg bg-light border-bottom border-5 border-dark">
        <header class="header fs-1 text-center p-5"><strong>BMI Calculator</strong></header>
    </div>

    <div class="container-lg bg-light">
        <div class="row row-cols-1 row-cols-lg-2">
            <div class="col">
                <form class="form-control my-5 p-5 shadow-sm mx-auto" style="width: 500px">
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight (kg)</label>
                        <input type="text" class="form-control" id="weight" name="weight"
                            placeholder="Please enter your weight" required>
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">Height (m)</label>
                        <input type="text" class="form-control" id="height" name="height"
                            placeholder="Please enter your height" required>
                    </div>
                    <button type="submit" class="reset btn btn-secondary">Reset</button>
                    <button type="button" class="calculate btn btn-primary float-end">Calculate</button>
                </form>
            </div>
            <div class="col">
                <div class="container mt-4 mx-auto" style="width: 90%">
                    <h2 class="border-bottom pb-4 text-center">Your Result</h2>
                    
                </div>
                <div class="result">
                    
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js" async defer></script>
</body>

</html>
