<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <!-- Boostrap5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
  <div class="jumbotron p-5">
    <h1 class="w-50 display-2">Feedback</h1>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark shadow-lg">
    <div class="container-lg">
      <a class="navbar-brand fs-4" href="./index.html">Album</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./catalog.html">Catalog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./feedback.html">Feedback</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container-lg p-5 mt-5 border-bottom border-1">
    <form class="feedback w-50 m-auto">
      <div class="mb-3">
        <label for="username" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="username" placeholder="Please enter your name">
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image Title</label>
        <input type="text" class="form-control" id="image" placeholder="Please enter the image title">
      </div>
      <div class="mb-3">
        <label for="floatingTextarea">Comments</label>
        <textarea class="form-control" style="height: 150px" placeholder="Leave a comment here" id="floatingTextarea"
          aria-describedby="mention"></textarea>
        <div id="mention" class="form-text">Your feedback is improtant to us.</div>
      </div>

      <button type="submit" class="btn btn-warning float-end">Submit</button><br><br><br>

    </form>
  </div>





  <!-- Scripts CDN -->
  <script src="script.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
